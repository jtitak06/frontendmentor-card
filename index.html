<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vendor/index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Profile card component</title>

</head>
<body class="page">
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/jtitak06" target="_blank">Jeff Titak</a>.
  </div>
  <img class="background-image background-image_top" src="./images/bg-pattern-top.svg" alt="top-circle">
  <img class="background-image background-image_bottom" src="./images/bg-pattern-bottom.svg" alt="bottom-circle">
  <div class="card">
    <div class="card__top"> 
      <div class="card__profile">
        <img src="./images/image-victor.jpg" alt="headshot">
      </div>
      <div class="card__info">
        <div class="card__title">Victor Crest</div>
        <div class="card__age">26</div>
        <div class="card__city">London</div>
      </div>
      <div class="card__stats">
        <div class="stat">
          <div class="stat__number">80k</div>
          <div class="stat__title">Followers</div>
        </div>
        <div class="stat">
          <div class="stat__number">803k</div>
          <div class="stat__title">Likes</div>
        </div>
        <div class="stat">
          <div class="stat__number">1.4k</div>
          <div class="stat__title">Photos</div>
        </div>
      </div>
</div>
</body>
</html>
